<div class="portifolio_item panel-default">
	<div class="panel-header">
        {{ if isset .Params "image" }}
        <img src="{{ .Site.BaseURL }}{{ .Params.image }}" alt="not title" style="width:100px;" />
        {{ else }}
        <img src="{{ .Site.BaseURL }}images/no_image.png" alt="not title" style="width:100px;" />
        {{ end }}
		<h3>
			<a href="{{ .Permalink }}">{{ .Title }}</a>
		</h3>
	</div>
	<div class="panel-footer">
		{{ if isset .Params "tags" }}
		<small class="text-muted">
			{{ $base := .Site.BaseURL }}
			{{ range $tag := .Params.tags }}
				<a href="{{ $base }}tags/{{ $tag | urlize }}"><span class="label label-success">{{ . }}</span></a>
			{{ end }}
		</small>
		{{ end }}
	</div>
</div>
